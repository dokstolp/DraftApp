{% extends "base.html" %}
{% block content %}

		<dl>
			<dt>Title:</dt>
			<dd><input type=text size=30 name=poopy></dd>
			<dd><input type=submit value='You Suck'></dd>

	<ul class=entries>

	{% endfor %}
	</ul>
{% endblock %}
