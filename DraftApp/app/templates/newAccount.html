{% extends "base.html" %}
{% block content %}
<div class="container theme-showcase" role="main">
	<div class="jumbotron">
	        <h1>Setup your Account</h1>
	</div>
	<form action="{{ url_for('newUserName') }}" method="post" class=add-entry>
		<dl>
			<dt>Username:</dt>
			<dd><input type=text size=30 name=username></dd>
			<dt>Your Password:</dt>
			<dd><input type=password size=30 name=password></dd>
			<dt>Confirm Your Password:</dt>
			<dd><input type=password size=30 name=retype></dd>
			<dt>e-mail Address:</dt>
			<dd><input type=text size=30 name=email></dd>
			<dt>Password from Dusty:</dt>
			<dd><input type=password size=30 name=secret></dd>
			<dd><input type=submit class="btn btn-default" value='Submit'></dd>
		</dl>
	</form>
</div>
{% endblock %}
